services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      traefik-proxy:
        ipv4_address: 192.168.100.2
      # macvlan gives Traefik its own LAN IP where it can use port 80/443
      # (NAS owns those ports on its IP, but Traefik owns them on TRAEFIK_LAN_IP)
      traefik-lan:
        ipv4_address: ${TRAEFIK_LAN_IP:-10.10.0.11}
    ports:
      # Dashboard only - HTTP/HTTPS served via macvlan IP on standard ports
      - "9090:8080" # Traefik Dashboard
    environment:
      # CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}  # Only needed for Option B (port forwarding with DNS challenge)
      - TZ=${TZ:-Europe/London}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/dynamic:/dynamic:ro
      - ./traefik/acme.json:/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-proxy"

      # Dashboard
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web,websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=dashboard-auth"

      # Dashboard authentication (replace with your own htpasswd)
      # Generate with: echo $(htpasswd -nb admin yourpassword) | sed -e s/\\$/\\$\\$/g
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

      # HTTP to HTTPS redirect - Disabled for Cloudflare Tunnel compatibility
      # - "traefik.http.routers.traefik-dashboard-http.rule=Host(`traefik.${DOMAIN}`)"
      # - "traefik.http.routers.traefik-dashboard-http.entrypoints=web"
      # - "traefik.http.routers.traefik-dashboard-http.middlewares=https-redirect"
      # - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      # - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-proxy:
    external: true
  # macvlan network gives Traefik its own IP on your physical LAN
  # This allows Traefik to own port 80/443 (which NAS can't give up)
  traefik-lan:
    driver: macvlan
    driver_opts:
      parent: ${LAN_INTERFACE:-eth0}  # Network interface - check with: ip link show
    ipam:
      config:
        - subnet: ${LAN_SUBNET:-10.10.0.0/24}
          gateway: ${LAN_GATEWAY:-10.10.0.1}
